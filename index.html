<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>Dungeon</title>
</head>

<body>
    <!-- Trick to guarantee that the font is loaded before Phaser starts to use it -->
    <span style="font-family:'Magra-Regular'; position: absolute; left: -100%; top: -100%; z-index: -9999;">.</span>
    <div id="app">
        <div
            id="background-container"
            style="position: absolute; z-index: -1; pointer-events: none; top: 0; left: 0"
        >
            <video id="game-video" playsinline autoplay muted loop style="width: 100%; height: 100%">
                <!-- <source src="/assets/scenes/game/dmitri/background.mp4" type="video/mp4"> -->
                Your browser does not support the video tag.
            </video>
            <div
                id="top-blur"
                style="
                    width: 100%;
                    height: 20%;
                    backdrop-filter: blur(3px);
                "
            ></div>
        </div>
    </div>
    <script type="module" src="/src/game/main.ts"></script>
</body>
</html>
